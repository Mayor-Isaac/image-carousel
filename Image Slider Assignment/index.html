<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <div class="slide--1">
          <div class="slide-number">1/4</div>
          <img src="./imgs/image-1.jpg"
       alt="first-image" class="img--1"
       />
        </div>
        <div class="slide--2">
          <div class="slide-number">2/4</div>
    <img
       src="./imgs/image-2.jpg"
       alt="second-image" class="img--2"
       />
      </div>
       <div class="slide--3">
        <div class="slide-number">3/4</div>
        <img
       src="./imgs/image-3.jpg"
       alt="third-image" class="img--3"
       />
      </div>
       <div class="slide--4">
        <div class="slide-number">4/4</div>
        <img
       src="./imgs/image-4.jpg"
       alt="fourth-image" class="img--4"
       />
      </div>
      </div>

      <div class="buttons-container">
        <button id="left" class="btn">Prev</button>
        <button id="right" class="btn">Next</button>
      </div>
    </div>
    <div class="dots">
      <div class="dot dot--1 active">&nbsp;</div>
      <div class="dot dot--2">&nbsp;</div>
      <div class="dot dot--3">&nbsp;</div>
      <div class="dot dot--4">&nbsp;</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
